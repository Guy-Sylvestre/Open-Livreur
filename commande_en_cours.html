
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap 4 & Fontawesome-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./assets/css/style_web.css">

    <!--Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!--Mon script js-->
    <script defer src="./assets/js/main.js"></script>
    
    <title>Commande en cours</title>
</head>
<body>
    
    <main>
        <section id="commande_en_cours">
            <div class="container mt-5">
                <div class="row">
                    <!--left-->

                    <!--Parcour-->
                    <div class="col-md-4 _left">
                        <div class="icon_">
                            <p class=""><a href="./dashoard.html"><i class="bi bi-arrow-left"></i></a></p>
                            <p class="return_home"><span>Retour à l'acceuil</span></p>
                        </div>
                        <p class="desc">Féficitation <span>Stephane</span> vous avez une livraison à cours</p>
                        
                        <div class="row">

                             <!--id commande-->
                            <div class="col-12 id_commande">
                                <h1 class="title">#1155466DDE1</h1>
                            </div>
                            <div class="col-12 parcours_commande">
                                <p ><span class="boulle_1"></span>Groupe Cerco (Livreur)</p>
                                <div>
                                    <p ><span class="traire_1">  </span> </p> 
                                    <p class="distance">(7km) </p>   
                                </div>                             
                                <p ><span class="boulle_2"></span>Karim 24 (Fournisseur)</p>
                                <div>
                                    <p ><span class="traire_2">  </span></p>
                                    <p class="distance">(15km)</p>
                                </div>
                                <p ><span class="boulle_3"></span>Amanda Chaver (client)</p>
                            </div>
                        </div>

                         <!--Commande en cours-->
                        <div class="row commande_en_cours mt-5">
                            <div class="_img">
                                <img class="" src="./assets/images/delivery-man (1).png" alt="">
                            </div>
                            <div class="desc">
                                <span class="rond_1"></span>
                                <span class="rond_2"></span>
                                <span class="rond_3"></span>
                                <p>Commande en cours de livraison</p>
                            </div>
                        </div>

                        <!--Warning-->
                        <div class="row _warning_full">
                            <div class="warning_1 my-3">
                                <p class="__icon"><i class="bi bi-exclamation-triangle"></i></p>
                                <p class="desc">Signalez nous un problème survenue <br/> au cous de votre livraison</p>
                            </div>
                            <div class="warning_2 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Un accident de la route
                                    </label>
                                </div>
                            </div>
                            <div class="warning_3 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Une panne de moto
                                    </label>
                                </div>
                            </div>
                            <div class="warning_4 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Un malaise en cours de route
                                    </label>
                                </div>
                            </div>
                            <div class="warning_5 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Trop de traffic
                                    </label>
                                </div>
                            </div>
                            <div class="warning_6 my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Endroit devenir insécurisé
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--right-->
                    <div class="col-md-8">
                        <p class="bg-success">sfciruh</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
